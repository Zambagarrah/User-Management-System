<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}User Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .custom-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
  </style>
  <style id="theme-style">
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    .custom-card {
      background: #f8f9fa;
      color: #212529;
    }
  </style>

</head>
<body>
  <div class="container">
    <button id="themeToggle" class="btn btn-sm btn-dark position-fixed top-0 end-0 m-3">ğŸŒ™ Toggle Theme</button>
    {% if messages %}
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
          <div class="toast show text-bg-{{ message.tags }} border-0" role="alert">
            <div class="d-flex">
              <div class="toast-body">{{ message }}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastElList = [].slice.call(document.querySelectorAll('.toast'));
    toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl).show();
    });
    const toggle = document.getElementById('themeToggle');
    const styleTag = document.getElementById('theme-style');
    let dark = false;

    toggle.addEventListener('click', () => {
      dark = !dark;
      styleTag.innerHTML = dark
        ? `body { background-color: #212529; color: #212529; }`
        : `body { background-color: #f8f9fa; color: #212529; }`;
      toggle.textContent = dark ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
    });
  </script>
</body>
</html>
